<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desertlar menyusi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="navbar">
            <h1>Desertlar</h1>
        </div>
        <div class="menu">
            <div class="card">
                <div class="card_left one ">
                    <img src="https://img.freepik.com/premium-photo/millefeuille-napoleon-cake-custard-slice-black-background_464273-5.jpg" alt="Napoleon torti">
                </div>
                <div class="card_right">
                    <h1>Napoleon</h1>
                    <p>16 000 so'm</p>
                </div>
            </div>

            <div class="card">
                <div class="card_left ">
                    <img src="https://img.freepik.com/premium-photo/delicious-realistic-tiramisu-cake-dessert-restaurant-food-black-background_1144595-80.jpg" alt="Tiramisu torti">
                </div>
                <div class="card_right">
                    <h1>Tiramisu</h1>
                    <p>16 000 so'm</p>
                </div>
            </div>

            <div class="card">
                <div class="card_left ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuJemjM8ThrBPwa-T4g9xay0XU1Le2PkPluT3USXUR3O0Mg_Mt" alt="Snickers">
                </div>
                <div class="card_right">
                    <h1>Snickers</h1>
                    <p>16 000 so'm</p>
                </div>
            </div>

            <!-- 1-qator tugatildi -->

            <div class="card">
                <div class="card_left ">
                    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcScAH149Uws8GJMtApDdvhDCRyB3T_NdJ7EmcLAtlBuNFfSXZHC" alt="Mevali desert">
                </div>
                <div class="card_right">
                    <h1>Mevali</h1>
                    <p>16 000 so'm</p>
                </div>
            </div>

            <div class="card">
                <div class="card_left ">
                    <img src="https://c4.wallpaperflare.com/wallpaper/335/21/262/ball-cream-food-ice-wallpaper-preview.jpg" alt="Mevali muzqaymoq">
                </div>
                <div class="card_right">
                    <h1>Muzqaymoq (Mevali)</h1>
                    <p>1 kg / 60 000 so'm</p>
                    <pre>100 gr / 6 000 so'm</pre>
                </div>
            </div>

            <div class="card ">
                <div class="card_left one ">
                    <img src="https://thumbs.dreamstime.com/b/white-delicious-vanilla-ice-cream-black-background-white-vanilla-ice-cream-black-background-178064419.jpg" alt="Vanil muzqaymoq">
                </div>
                <div class="card_right">
                    <h1>Muzqaymoq (Vanil)</h1>
                    <p>1 kg / 50 000 so'm</p>
                    <pre>100 gr / 5 000 so'm</pre>
                </div>
            </div>
        </div>
    </div>

</html>
