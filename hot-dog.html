
<html lang="en">

    <div class="conatiner">

        <div class="menu">
            <div class="card">
                <div class="card_left ">

                </div>
                <div class="card_right">
                    <h1>Ташкентский</h1>
                    <p>13 000 сум/ 15 000 сум</p>

                </div>
            </div>

            <div class="card">
                <div class="card_left ">

                </div>
            </div>

            <div class="card">
                <div class="card_left ">
                    <img src="https://img.freepik.com/premium-photo/hot-dog-with-mustard-ketchup-black-background-with-smoke_856795-12.jpg" alt="">

                <div class="card_right">
                    <h1>Ханский</h1>
                    <p>19 000 сум/ 24 000 сум</p>
                    <pre>(7-9 минут)</pre>
                </div>
            </div>

            <!-- 1st row is done  -->

            <div class="card">
                <div class="card_left ">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Hotdog_in_black_background.png/480px-Hotdog_in_black_background.png" alt="">
                </div>
                <div class="card_right">
                    <h1>Лонгер</h1>
                    <p>21 000 сум/ 24 000 сум</p>
                    <pre>Со стрипцами / Сырный</pre>
                    <pre>(7-9 минут)</pre>

            <div class="card">
                <div class="card_left ">

                    <h1>Казили</h1>
                    <p>25 000 сум</p>
                    <pre>(7-9 минут)</pre>
                </div>
            </div>

            <div class="card two">
                <div class="card_left ">
                    <img src="https://img.freepik.com/premium-photo/big-hotdog-with-sausage-tomatoes-mustard-salad-isolated-black-background-generative-ai_121826-2294.jpg" alt="">

                <div class="card_right">
                    <h1>Котлет</h1>
